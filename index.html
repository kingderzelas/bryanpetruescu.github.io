<html>
	<head>
		<title>Fancify Shmancify</title>
		<script src="./fancifymytext.js"></script>
	</head>
	<body>
		<h1>Fancify my Text</h1>
		<form>
			<fieldset>
				<label>Text</label>
				<textarea id="text" rows=4 cols=30>This is some sample text to demonstrate the "Bigger!" button.</textarea>
			</fieldset>
		</form>
		<fieldset id="fancy">
			<label>Fancify</label>
			<button onclick=biggerButton(this.id) id="text">Bigger!</button>
			<input onchange=radioSelected(this.id) id="FancyShmancy" type="radio" name="text_decorate">FancyShmancy</input>
			<input onchange=radioSelected(this.id) id="BoringBetty" type="radio" name="text_decorate">BoringBetty</input>
			<button id="mooButton" onclick=mooClicked()>Moo</button>
		</fieldset>
	</body>
</html>
